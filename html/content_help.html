<center>
<h2>VFGEN Help Command</h2>
</center>
<p>
A short description of each command can be printed at the command line
by using the VFGEN <b>help</b> command, as follows:
<div class="mypre">$ vfgen help [command]</div>
For example,
<div class="mypre">$ vfgen help cvode</div>
will print a brief description of the <a href="menu_cvode.html">cvode command</a>.
</p>
